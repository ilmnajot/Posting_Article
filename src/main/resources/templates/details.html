<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .news-header img {
            max-width: 100%;
            border-radius: 10px;
            height: auto;
        }
        .news-title {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
        }
        .news-content {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/news">üì¢ News Portal</a>
    </div>
</nav>

<div class="container mt-4">
    <!-- News Header -->
    <div class="news-header">
        <img th:src="${news.imageURL != null ? news.imageURL : 'https://via.placeholder.com/1200x400'}" alt="News Image">
        <h1 class="news-title" th:text="${news.title}"></h1>
        <p class="mt-3">Published on: <span th:text="${#dates.format(news.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
        <p>Created By: <span th:text="${news.createdBy}"></span></p>
    </div>

    <!-- News Content -->
    <div class="news-content">
        <p th:text="${news.content}"></p>
        <a href="/news" class="btn btn-secondary mt-4">‚Üê Back to News</a>
    </div>
</div>

<footer class="text-center mt-5 py-3 bg-light">
    <p>¬© 2024 News Portal. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
