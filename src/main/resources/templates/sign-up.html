<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            margin-left: 720px;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: no-repeat  fixed;
            background-image: url("/register.png");
            background-size: contain;

        }
        .register-container {
            background: #fdfdfd;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37); /* Soft shadow for depth */
            border: 1px solid rgba(10, 38, 42, 0.18);
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #6dd5ed;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #2193b0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #176f89;
        }
        a {
            margin-top: 15px;
            color: #2193b0;
            text-decoration: none;
            font-size: 1rem;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h1>Register</h1>

    <form th:action="@{/sign-up}" method="post" th:object="${user}">
        <!-- First Name -->
        <input type="text" th:field="*{FName}" placeholder="Enter your first name" required>

        <!-- Last Name -->
        <input type="text" th:field="*{LName}" placeholder="Enter your last name" required>

        <!-- Email -->
        <input type="email" th:field="*{email}" placeholder="Enter your email" required>

        <!-- Password -->
        <input type="password" th:field="*{password}" placeholder="Enter your password" required>

        <input type="submit" value="Register">
    </form>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
        <p>
            <a th:href="@{/login}" class="text-primary">Already registered? Log in here.</a>
            <br>
            <a th:href="@{/forgot-password}" class="text-primary">Forgot your password? Reset it here.</a>
        </p>
    </div>
</div>

</body>
</html>
