<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/news">ðŸ“¢ News Portal</a>
    </div>
</nav>
<div class="container mt-4">
    <h1 class="text-center mb-4">News List</h1>
    <div class="row">
        <div th:each="news : ${newsList}" class="col-md-4 mb-3">
            <div class="card">
                <img th:src="@{${news.imageURL}}" class="card-img-top" alt="News Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${news.title}">News Title</h5>
                    <p class="card-text" th:text="${news.content}">News Content</p>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="text-center mt-5 py-3 bg-light">
    <p>Â© 2024 News Portal. All rights reserved.</p>
</footer>
</body>
</html>
