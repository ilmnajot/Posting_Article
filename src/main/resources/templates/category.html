<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-field {
            margin-bottom: 15px;
        }

        .form-field input, .form-field textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-field label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .form-field textarea {
            resize: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .alert {
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Add Category</h1>

    <form th:action="@{/addCategory}" method="post" th:object="${category}">
        <!-- Category Name -->
        <div class="form-field">
            <label for="name">Name:</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Category name" required>
        </div>

        <!-- Category Description -->
        <div class="form-field">
            <label for="description">Description:</label>
            <textarea th:field="*{description}" id="description" rows="4" placeholder="Category description"></textarea>
        </div>

        <!-- Display Error Message -->
        <div th:if="${error}" class="alert">
            <p th:text="${error}"></p>
        </div>

        <!-- Display Success Message -->
        <div th:if="${success}" class="alert" style="color: green;">
            <p th:text="${success}"></p>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn">Add Category</button>
    </form>

</div>

</body>
</html>
