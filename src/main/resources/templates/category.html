<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #eef2f3, #8e9eab);
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            animation: fadeIn 0.5s ease-in-out;
        }

        h1 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .form-field {
            margin-bottom: 20px;
            position: relative;
        }

        .form-field label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        .form-field input,
        .form-field textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-field input:hover,
        .form-field textarea:hover {
            border-color: #4CAF50;
        }

        .form-field textarea {
            resize: none;
        }

        .form-field input[type="file"] {
            padding: 5px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #45a049;
            transform: scale(1.03);
        }

        .alert {
            color: red;
            font-size: 0.9rem;
            text-align: center;
        }

        .alert.success {
            color: green;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Add Category</h1>

    <!-- Form with file upload support -->
    <form th:action="@{/addCategory}" method="post" enctype="multipart/form-data" th:object="${category}">
        <!-- Category Name -->
        <div class="form-field">
            <label for="name">Name:</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Enter category name" required>
        </div>

        <!-- Category Description -->
        <div class="form-field">
            <label for="description">Description:</label>
            <textarea th:field="*{description}" id="description" rows="4" placeholder="Write a short description"></textarea>
        </div>

        <!-- Category Image -->
        <div class="form-field">
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>

        <!-- Error or Success Messages -->
        <div th:if="${error}" class="alert">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${success}" class="alert success">
            <p th:text="${success}"></p>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn">Add Category</button>
    </form>
</div>

</body>
</html>
