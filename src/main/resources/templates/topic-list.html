<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            color: #333;
            font-size: 28px;
        }
        .topic-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .topic-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            text-decoration: none; /* Remove underline */
            color: inherit; /* Preserve text color */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .topic-card h2 {
            margin: 10px 0;
            font-size: 18px;
            color: #007bff;
        }
        .topic-card p {
            color: #555;
            font-size: 14px;
        }
        .topic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .no-topics {
            margin-top: 20px;
            font-size: 18px;
            color: #777;
        }
    </style>
</head>
<body>
<h1 th:text="'Topics in ' + ${categoryName}">Topics in Category</h1>
<div class="topic-container">
    <!-- Loop through topics -->
    <a class="topic-card" th:each="topic : ${topics}" th:href="@{/topics/{topicId}/articles(topicId=${topic.id})}">
        <h2 th:text="${topic.title}">Topic Title</h2>
        <p th:text="${topic.description}">Topic Description</p>
    </a>
</div>
<!-- Display message if no topics are available -->
<div class="no-topics" th:if="${topics == null || #lists.isEmpty(topics)}">
    <p>No topics available.</p>
</div>
</body>
</html>
