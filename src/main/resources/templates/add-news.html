<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add News</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/news">ðŸ“¢ News Portal</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="form-container">
        <h2 class="form-header">Add New News Article</h2>

        <form th:action="@{/news/add-news}" th:object="${news}" method="post" enctype="multipart/form-data">
            <!-- Title -->
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" class="form-control" th:field="*{title}" required>
            </div>

            <!-- Content -->
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea id="content" class="form-control" th:field="*{content}" rows="5" required></textarea>
            </div>

            <!-- Image Upload -->
            <div class="mb-3">
                <label for="image" class="form-label">Upload Image</label>
                <input type="file" id="image" class="form-control" name="image" accept="image/*">
            </div>

<!--            <div class="form-field">-->
<!--                <label for="image">Image:</label>-->
<!--                <input type="file" id="image" name="image" accept="image/*">-->
<!--            </div>-->

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Add News</button>
        </form>

        <!-- Error and Success Messages -->
        <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
            <span th:text="${error}"></span>
        </div>
        <div th:if="${success}" class="alert alert-success mt-3" role="alert">
            <span th:text="${success}"></span>
        </div>
    </div>
</div>

</body>
</html>
