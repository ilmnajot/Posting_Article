<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en" xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-field {
            margin-bottom: 15px;
        }

        .form-field input, .form-field select, .form-field textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-field label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .form-field textarea {
            resize: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .alert {
            font-size: 0.9rem;
        }

        .alert.success {
            color: green;
        }

        .alert.error {
            color: red;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Add Article</h1>
    <div th:if="${#fields.hasErrors('title')}" class="alert error">
        <p th:each="err : ${#fields.errors('title')}" th:text="${err}"></p>
    </div>


    <form th:action="@{/addArticle}" method="post" th:object="${article}">
        <!-- Article Title -->
        <div class="form-field">
            <label for="title">Title:</label>
            <input type="text" th:field="*{title}" id="title" placeholder="Article title" required>
            <div th:if="${#fields.hasErrors('title')}" class="alert error">
                <p th:each="err : ${#fields.errors('title')}" th:text="${err}"></p>
            </div>
        </div>

        <!-- Article Content -->
        <div class="form-field">
            <label for="content">Content:</label>
            <textarea th:field="*{content}" id="content" rows="6" placeholder="Write your article content here..." required></textarea>
            <div th:if="${#fields.hasErrors('content')}" class="alert error">
                <p th:each="err : ${#fields.errors('content')}" th:text="${err}"></p>
            </div>
        </div>

        <!-- Select Category -->
        <div class="form-field">
            <label for="category">Category:</label>
            <select th:field="*{categoryId}" id="category" required>
                <option value="" disabled selected>Select category</option>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"></option>
            </select>
        </div>

        <!-- Error and Success Messages -->
        <div th:if="${error}" class="alert error">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${success}" class="alert success">
            <p th:text="${success}"></p>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn">Add Article</button>
    </form>

</div>

</body>
</html>
