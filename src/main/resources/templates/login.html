<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /*background-color: #f8f9fa;*/
            background: url("/static/login.jpg") no-repeat right center fixed;
            background-size: contain;
            margin: 0;
        }
        .card {
            margin-right: 270px;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 15px;
            background: rgba(228, 232, 238, 0.2); /* Transparent background */
            backdrop-filter: blur(10px); /* Glassmorphism blur effect */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37); /* Soft shadow for depth */
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .card-header {
            background-color: rgba(188, 206, 180, 0.8);
            color: #029a37;
            text-align: center;
            padding: 0.5rem;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            font-size: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37); /* Soft shadow for depth */
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .form-control:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
            padding: 0.75rem;
            border-radius: 5px;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.5);
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-text {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #20c204;
        }

        .form-text a {
            color: #007bff;
            text-decoration: none;
        }

        .form-text a:hover {
            text-decoration: underline;
        }
        .card-body {
            padding: 1.5rem;
        }

    </style>
</head>
<body>
<div class="card">
    <div class="card-header">
        <h3>Login</h3>
    </div>
    <div class="card-body">
        <form method="post" th:action="@{/api/auth/login}" class="form-horizontal">
            <div class="mb-3">
                <label for="username" class="form-label">Email *</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password *</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <p class="form-text">Not registered? <a href="${/sign-up}">Sign up here</a></p>
        </form>
    </div>
</div>
</body>
</html>
