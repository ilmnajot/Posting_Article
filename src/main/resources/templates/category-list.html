<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin: 20px 0;
        }

        .category-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .category-card {
            background: white;
            width: 200px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .category-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .category-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .category-card h2 {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #333;
        }

        .category-card p {
            font-size: 0.9rem;
            color: #555;
        }

        .article-link {
            color: #2193b0;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .article-link:hover {
            text-decoration: underline;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #005073;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #f1c40f;
        }
    </style>
</head>
<body>

<h1>Categories</h1>

<div class="category-container">
    <!-- Example of a clickable category card -->
    <div class="category-card" th:each="category : ${categories}"
         th:onclick="|location.href='@{/category/{id}(id=${category.id})}'|">
<!--        <img th:src="@{/images/{id}(id=${category.id})}" alt="Category Image">-->
        <h2 th:text="${category.name}">Category Name</h2>
        <p th:text="${category.description}">Category Description</p>
    </div>
</div>
<header class="navbar">
<a href="/addCategory">Add Category</a>
<a href="/addArticle">Add Article</a>
</header>
</body>
</html>
