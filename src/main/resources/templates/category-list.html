<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .table-container {
            width: 80%;
            margin: 20px auto;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2193b0;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            color: #333;
        }

        .action-btns {
            display: flex;
            justify-content: space-evenly;
        }

        .btn {
            padding: 8px 12px;
            text-align: center;
            border-radius: 5px;
            color: white;
            background-color: #2193b0;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn:hover {
            background-color: #176f89;
        }
    </style>
</head>
<body>

<script>
    function confirmDelete(event) {
        if (!confirm("Are you sure you want to delete this user?")) {
            event.preventDefault();
        }
    }
</script>

<div class="table-container">
    <h1>Users List</h1>
    <a href="/home">Back Homepage</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category: ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.description}"></td>
            <td>
                <div class="action-btns">
                    <a class="btn" th:href="@{/update/{id}(id=${user.id})}">Update</a>
                    <form th:action="@{/delete/{id}(id=${user.id})}" method="post" onsubmit="confirmDelete(event)">
                        <input type="hidden" name="_method" value="delete"/>
                        <button class="btn" type="submit">Delete</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
