<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 20px 0;
            color: #333;
        }
        .category-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .category-card {
            background: white;
            width: 200px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .category-card img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .navbar a:hover {
            color: #f1c40f;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #005073;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            color: white;
        }
    </style>
</head>
<body>
<h1>Categories</h1>
<header class="navbar">
    <a href="/addCategory">Add Category</a>
    <a href="/addArticle">Add Article</a>
</header>

<div class="category-container">
    <!-- Ensure 'categories' is not null in your controller -->
    <div class="category-card" th:each="category : ${categories}">
        <img th:src="${category.imageURL != null ? category.imageURL : '/images/default.jpg'}" alt="Category Image">
        <h2 th:text="${category.name}">Category Name</h2>
        <p th:text="${category.description}">Category Description</p>
    </div>
    <div th:if="${categories == null or #lists.isEmpty(categories)}">
        <p>No categories available.</p>
    </div>

</div>
</body>
</html>
